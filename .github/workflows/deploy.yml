name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Step 2: Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18" # Ensure Node.js version matches your local environment
          cache: 'npm'
      
      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install --legacy-peer-deps
        
      # Step 4: Build the project
      - name: Build
        run: npm run build
        env:
          VITE_BASE_PATH: ${{ github.event.repository.name }} # Optional: Pass the base path dynamically
      
      # Step 5: Setup Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      # Step 6: Upload build artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # Ensure this matches the  build output directory
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      # Step 7: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4